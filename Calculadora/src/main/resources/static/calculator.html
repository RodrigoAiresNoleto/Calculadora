<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method="post" th:action="@{/calculate}">
        <input type="number" name="num1" placeholder="Enter number 1" required><br>
        <input type="number" name="num2" placeholder="Enter number 2" required><br>
        <select name="operator">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="submit" value="Calculate">
    </form>

    <h2 th:if="${result}">Result: <span th:text="${result}"></span></h2>
</body>
</html>
